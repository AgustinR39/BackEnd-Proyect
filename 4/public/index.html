<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios de Ingreso</title>
</head>
<body>
    <h2>Ingrese Libro</h2>
    <form action="/api/productos" method="POST">
        Nombre del Libro: <input type="text" name="nombre">
        Precio: <input type="number" name="precio">
        URL de Imagen: <input type="text" name="URL">
        <button>Enviar</button>
    </form>
</body>
</html>
